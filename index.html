<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wear To Go — Coming Soon</title>
  <meta name="description" content="Wear To Go is getting ready. A simple, flexible clothes rental experience for travelers in Singapore." />
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    /* ——— Reset / base ——— */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.5;
      color: #0b1220;
      background: radial-gradient(1200px 800px at 10% 10%, #ccecff 0%, transparent 60%),
                  radial-gradient(1000px 700px at 90% 20%, #ffe8f1 0%, transparent 60%),
                  radial-gradient(900px 600px at 50% 90%, #e7ffe4 0%, transparent 60%),
                  linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
      min-height: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    @media (prefers-color-scheme: dark) {
      body {
        color: #eef2ff;
        background: radial-gradient(1200px 800px at 10% 10%, rgba(14,165,233,0.15) 0%, transparent 60%),
                    radial-gradient(1000px 700px at 90% 20%, rgba(244,63,94,0.12) 0%, transparent 60%),
                    radial-gradient(900px 600px at 50% 90%, rgba(16,185,129,0.12) 0%, transparent 60%),
                    linear-gradient(180deg, #0b1220 0%, #0f172a 100%);
      }
    }

    /* ——— Layout ——— */
    .wrap {
      position: relative;
      display: grid;
      place-items: center;
      padding: 6vh 5vw;
      min-height: 100dvh;
      overflow: hidden;
    }
    .card {
      width: min(680px, 92vw);
      border-radius: 24px;
      padding: clamp(1.25rem, 1rem + 2vw, 2.5rem);
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(2,6,23,0.06);
      box-shadow:
        0 20px 60px rgba(2, 6, 23, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
    }
    @media (prefers-color-scheme: dark) {
      .card {
        background: rgba(15,23,42,0.6);
        border-color: rgba(255,255,255,0.1);
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 rgba(255,255,255,0.06);
      }
    }

    /* ——— Brand row ——— */
    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .logo {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #0ea5e9 0%, #22c55e 100%);
      color: white;
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    .name {
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    /* ——— Headline & text ——— */
    h1 {
      margin: 0.25rem 0 0.5rem;
      font-size: clamp(1.8rem, 1.3rem + 2.2vw, 3rem);
      line-height: 1.1;
      letter-spacing: -0.02em;
    }
    .tagline {
      margin: 0 0 1.25rem;
      font-size: clamp(1rem, 0.9rem + 0.4vw, 1.125rem);
      opacity: 0.85;
    }

    /* ——— Badge ——— */
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      padding: 0.5rem 0.75rem;
      border-radius: 999px;
      background: rgba(14,165,233,0.12);
      color: #0369a1;
      border: 1px solid rgba(14,165,233,0.25);
      margin-bottom: 0.75rem;
      font-weight: 600;
    }
    @media (prefers-color-scheme: dark) {
      .pill {
        background: rgba(14,165,233,0.18);
        color: #bae6fd;
        border-color: rgba(14,165,233,0.35);
      }
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: currentColor;
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.25); opacity: 0.5; }
    }

    /* ——— CTA ——— */
    .cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 1.25rem;
    }
    .btn, .link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease, border-color 0.2s ease;
      will-change: transform;
    }
    .btn {
      background: #0ea5e9;
      color: white;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 10px 24px rgba(14,165,233,0.35);
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 28px rgba(14,165,233,0.45); }
    .btn:active { transform: translateY(0); }
    .link {
      background: transparent;
      color: inherit;
      border: 1px solid rgba(2,6,23,0.12);
    }
    @media (prefers-color-scheme: dark) {
      .link { border-color: rgba(255,255,255,0.16); }
    }

    /* ——— Footer ——— */
    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      opacity: 0.75;
    }

    /* ——— Accessibility helpers ——— */
    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-label="Wear To Go announcement">
    <section class="card" aria-live="polite">
      <div class="brand" aria-label="Brand">
        <img src="/logo.png" alt="Wear To Go" width="40" height="40" style="border-radius:12px" />
        <div class="name">Wear To Go</div>
      </div>

      <span class="pill" aria-label="Status: Coming soon">
        <span class="dot" aria-hidden="true"></span>
        Coming soon
      </span>

      <h1>Outfits for your Singapore trip.</h1>
      <p class="tagline">We’re putting the final touches on a smooth rental experience—so you can pack light and still dress right.</p>

      <div class="cta-row">
        <a class="btn" href="mailto:contact@weartogo.app?subject=Notify%20me%20about%20Wear%20To%20Go">
          Notify me
        </a>
        <a class="link" href="mailto:contact@weartogo.app">
          Contact us
        </a>
      </div>

      <footer>
        © <span id="year"></span> Wear To Go. All rights reserved.
      </footer>
      <span class="sr-only">Wear To Go is launching soon.</span>
    </section>
  </main>
  <script>
    // Optional: set the current year without needing a framework (pure HTML/CSS allowed; tiny JS for convenience)
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
